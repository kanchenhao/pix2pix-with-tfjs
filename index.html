<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>pix2pix</title>
  <link rel="shortcut icon" href="./img/demo.jpg" type="image/x-icon">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css" />
  <link rel="stylesheet" href="./css/main.css">
  <script src="./js/jquery.min.js"></script>
  <script src="./js/popper.min.js"></script>
  <script src="./js/bootstrap.min.js"></script>
  <script src="./js/fabric.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tensorflow/0.13.5/tf.min.js"></script>
</head>

<body>
  <div class="row" style="padding-top:48px">
    <div class="col text-center">
      <h4 id='status'>Model Loading</h4>
      <div style="height:40px">
        <div id="bar" class="loader loader--style1" title="0">
          <svg version="1.1" id="loader-1" xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink"
            x="0px" y="0px" width="40px" height="40px" viewBox="0 0 40 40" enable-background="new 0 0 40 40" xml:space="preserve">
            <path opacity="0.2" fill="#0000ff" d="M20.201,5.169c-8.254,0-14.946,6.692-14.946,14.946c0,8.255,6.692,14.946,14.946,14.946
            s14.946-6.691,14.946-14.946C35.146,11.861,28.455,5.169,20.201,5.169z M20.201,31.749c-6.425,0-11.634-5.208-11.634-11.634
            c0-6.425,5.209-11.634,11.634-11.634c6.425,0,11.633,5.209,11.633,11.634C31.834,26.541,26.626,31.749,20.201,31.749z" />
            <path fill="#000" d="M26.013,10.047l1.654-2.866c-2.198-1.272-4.743-2.012-7.466-2.012h0v3.312h0
            C22.32,8.481,24.301,9.057,26.013,10.047z">
              <animateTransform attributeType="xml" attributeName="transform" type="rotate" from="0 20 20" to="360 20 20"
                dur="0.5s" repeatCount="indefinite" />
            </path>
          </svg>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="row" style="width:1210px; margin:0 auto">
      <div class="col text-center">
        <div class="btn-group text-center">
          <div style="width: 514px;margin-right: 182px">
            <h5 id='input'>Input</h5>
          </div>
          <div style="width: 514px">
            <h5 id='output'>Output</h5>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      <div class="btn-group btn-model-canvas" style="margin: 25px 0;">
        <canvas id="canvas-model" width="512" height="512" class="canvas" style="border:1px solid #000; "></canvas>
        <canvas id="canvas" width="512" height="512" class="canvas" style="border:1px solid #000"></canvas>
        <div style="line-height:514px;width: 32px;font-size: 32px;">&rarr;</div>
        <div class="row">
          <div style="border:solid 1px;height: 100px;margin-top: 207px;margin-bottom: 207px;width: 120px;">
            <h4>pix2pix</h4>
            <button type="button" id="process" class="btn btn-outline-primary" onclick='processing()'>process</button>
          </div>
        </div>
        <div style="line-height:514px;width: 32px;font-size: 32px;">&rarr;</div>
        <canvas id="gCanvas" width="512" height="512" class="canvas" style="border:1px solid #000;"></canvas>
      </div>
    </div>
  </div>
  <div class="row">
    <div class="col text-center">
      <div class="btn-group text-center">
        <div style="width: 514px;margin-right: 182px">
          <button type="button" id="pencil" class="btn btn-outline-primary" onclick=''>pencil</button>
          <button type="button" id="undo" class="btn btn-outline-primary" onclick='undo()'>undo</button>
          <button type="button" id="redo" class="btn btn-outline-primary" onclick='redo()'>redo</button>
          <button type="button" id="clear" class="btn btn-outline-primary" onclick='clear_all()' disabled>clear</button>
          <button type="button" id="init" class="btn btn-outline-primary" onclick='init()'>init</button>
        </div>
        <div style="width: 514px">
          <button type="button" id="save" class="btn btn-outline-primary" onclick="save()">save</button>
        </div>
      </div>
    </div>
  </div>
</body>

<!-- main js -->
<script src="./js/main.js"></script>
<script>
  $(window).on('load', function () {
    prepareCanvas();
    start("./img/201d.jpg", "./model/tensorflowjs_model.pb", "./model/weights_manifest.json");
  });
</script>


</html>
